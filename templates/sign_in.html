<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In to Iris Online</title>

    <!-- Bootstrap 4 Alpha and JQuery CDNs -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous">
    </script>

    <!-- Custom CSS go here -->
    {% load static %}
    <link rel="stylesheet" href="{% static "css/sign_in.css" %}">
    <link rel="stylesheet" href="{% static "css/nav.css" %}">

    <!-- Custom JS go here -->

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-toggleable-md navbar-full" id="nav-main">
    <button class="navbar-toggler navbar-toggler-right"
            type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Logo -->
    <a href="iris-online-home.html" class="navbar-brand col-sm-2" id="logo">STRINGS MANILA</a>

    <!-- Search Bar -->
    <div class="collapse navbar-collapse col-8 input-group" id="navbarSupportedContent">
        <form action="" class="form-group row my-2 my-lg-0 col-12" id="searchbar">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-1" type="submit">Search</button>
        </form>
    </div>

    <!-- User-related Items -->
    <a id="shopping-cart" href="#">
        <div>
            <img src="{% static "images/cart.png" %}" id="cart-image" draggable="false">
        </div>
    </a>
    <a href="iris-online-home.html">&nbsp&nbspBack to Home</a>
</nav>

<!-- Content -->
<div id="content">
    <h1 class="display-4">Strings Manila Account</h1>
    <form action="" class="col-12" id="inputs">
        <div class="row">
            <div class="col-6 col-md-3"></div>
            <div class="col-6 col-md-6">
                <input type="text" class="form-control form-control-lg col-12" placeholder="E-mail">
                <input type="password" class="form-control form-control-lg col-12" placeholder="Password">
            </div>
            <div class="col-6 col-md-3"></div>
        </div>
        <button type="submit" class="btn btn-success btn-lg" id="sign-in-button">Sign In</button>
    </form>
    <div id="sign-up">
        <a href="sign_up.html" id="sign-up-link">New to Strings Manila?</a>
    </div>
</div>

</body>
</html>
